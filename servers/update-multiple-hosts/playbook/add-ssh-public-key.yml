---
- name: Copy SSH public key to remote hosts
  hosts: all
  become: true
  vars:
    target_user: root
    target_home: "{{ '/root' if target_user == 'root' else '/home/' + target_user }}"
    pubkey: "ssh-rsa AAAA.... user@example.com"
  tasks:
    - name: Fail if pubkey not provided
      fail:
        msg: "You must provide the public key (pubkey) either via -e or in the playbook."
      when: pubkey is not defined

    - name: Ensure target user's .ssh directory exists
      file:
        path: "{{ target_home }}/.ssh"
        state: directory
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: "0700"

    - name: Add public key to user's authorized_keys (idempotent)
      authorized_key:
        user: "{{ target_user }}"
        key: "{{ pubkey }}"
        state: present
        manage_dir: false   # we already created .ssh above

    - name: Ensure authorized_keys permissions are correct
      file:
        path: "{{ target_home }}/.ssh/authorized_keys"
        owner: "{{ target_user }}"
        group: "{{ target_user }}"
        mode: "0600"

# ==============================================================================
# GRADLE DAEMON OPTIONS
# ==============================================================================
# Enable/disable Gradle Daemon (default: true)
org.gradle.daemon=true

# Daemon idle timeout in milliseconds (default: 10800000 = 3 hours)
org.gradle.daemon.idletimeout=10800000

# ==============================================================================
# PERFORMANCE OPTIONS
# ==============================================================================
# Enable build cache for faster builds (default: false)
org.gradle.caching=true

# Enable parallel project execution (default: false)
org.gradle.parallel=true

# Maximum number of worker processes (default: number of CPU cores)
org.gradle.workers.max=8

# Enable configuration cache (default: false)
org.gradle.configuration-cache=true

# Enable configuration-on-demand (default: false)
org.gradle.configureondemand=true

# Enable file system watching (default: true on supported OS)
org.gradle.vfs.watch=true

# Enable verbose file system watching logs (default: false)
org.gradle.vfs.verbose=false

# Enable project isolation (default: false)
org.gradle.unsafe.isolated-projects=false

# ==============================================================================
# JVM OPTIONS
# ==============================================================================
# JVM arguments for Gradle Daemon (default: -Xmx512m "-XX:MaxMetaspaceSize=384m")
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Java home for Gradle build process (default: derived from JAVA_HOME)
org.gradle.java.home=/path/to/jdk

# Auto-detect JDK installations (default: true)
org.gradle.java.installations.auto-detect=true

# Auto-download JDK installations (default: true)
org.gradle.java.installations.auto-download=true

# Explicit JDK installation paths (comma-separated)
org.gradle.java.installations.paths=/path/to/jdk1,/path/to/jdk2

# Environment variables containing JDK paths (comma-separated)
org.gradle.java.installations.fromEnv=JDK11_HOME,JDK17_HOME

# ==============================================================================
# LOGGING AND CONSOLE OPTIONS
# ==============================================================================
# Console output type (auto, plain, colored, rich, verbose)
org.gradle.console=rich

# Logging level (quiet, warn, lifecycle, info, debug)
org.gradle.logging.level=lifecycle

# Warning display mode (all, fail, summary, none)
org.gradle.warning.mode=summary

# Enable build cache debug logging (default: false)
org.gradle.caching.debug=false

# ==============================================================================
# BUILD BEHAVIOR OPTIONS
# ==============================================================================
# Continue build after task failure (default: false)
org.gradle.continue=false

# Enable remote debugging on port 5005 (default: false)
org.gradle.debug=false

# Scheduling priority for Gradle daemon (low, normal)
org.gradle.priority=normal

# Project-specific cache directory (default: .gradle)
org.gradle.projectcachedir=.gradle

# Enable/disable problems report generation (default: true)
org.gradle.problems.report=true

# ==============================================================================
# SYSTEM PROPERTIES (prefixed with systemProp.)
# ==============================================================================
systemProp.file.encoding=UTF-8
systemProp.log4j2.disableJmx=true
systemProp.pts.enabled=true
systemProp.http.proxyHost=proxy.company.com
systemProp.http.proxyPort=8080
systemProp.http.nonProxyHosts=localhost|127.0.0.1
systemProp.https.proxyHost=proxy.company.com
systemProp.https.proxyPort=8080

# ==============================================================================
# KOTLIN-SPECIFIC PROPERTIES
# ==============================================================================
kotlin.code.style=official
kotlin.incremental=true
kotlin.caching.enabled=true
kotlin.parallel.tasks.in.project=true

# ==============================================================================
# ANDROID-SPECIFIC PROPERTIES
# ==============================================================================
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true
android.enableR8.fullMode=true
android.enableBuildCache=true

# ==============================================================================
# PROJECT-SPECIFIC PROPERTIES
# ==============================================================================
# Add your custom project properties here
spring-boot.version=2.2.1.RELEASE
myapp.version=1.0.0

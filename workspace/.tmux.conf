# ===========================
# Performance Optimization
# ===========================
set -g history-limit 10000  # Increase history limit (default is 2000)
set -sg escape-time 0   # Reduce escape time (fixes delay in Neovim)
set -g repeat-time 600  # Increase repeat time for resize commands
set -g focus-events on  # Enable focus events (needed for Neovim's autoread)

# ===========================
# Display Settings
# ===========================
# Set 256 color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:Tc"

# Start window and pane numbering at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

set -g renumber-windows on  # Renumber windows when one is closed
set -g exit-empty on    # Set session to exit when last window is closed
set -g mouse on # Enable mouse control

# ===========================
# Key Bindings
# ===========================
# Reload config file
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt + h/j/k/l without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Resize panes using Prefix + H/J/K/L
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5

# ===========================
# Additional Useful Bindings
# ===========================
# Quick window switching (Alt + number)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Copy mode vi bindings (for better Neovim consistency)
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-y send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# ===========================
# Theme
# ===========================
set -g @tmux-gruvbox 'dark256' # 'dark', 'dark256', 'light', 'light256'

